<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"> 
    <script src="https://kit.fontawesome.com/6c6c64878b.js" crossorigin="anonymous"></script>
    <title>Spinlab</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-title-subtitle">
                    <div class="col heading"> 
                        <h1 class="title">SpinLabs</h1>
                        <h2 class="subtitle">A music and DJ space</h2>
                    </div> 
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="nav-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-grow"><i class="fa fa-house" aria-hidden="true"></i> <span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-book menuitem">
                                <a href="booking.html" class="hvr-grow"><i class="fa fa-book" aria-hidden="true"></i> <span>Book A Space</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="contact.html" class="hvr-grow"><i class="fa-solid fa-comment" aria-hidden="true"></i> <span>Contact Us</span></a>
                            </li>
                        </ul>
                    </div> 
                </div>
            </div> 
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="GET" action="bookingresult.html">
                        <h2 class="mb-4">Inquire about using our space!</h2>
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input id="fname" type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input id="lname" type="text" name="last_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" name="email_address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Booking Type</label>
                            <div class="form-check">
                                <input id="studio" type="radio" name="booking-type" value="studio" class="form-check-input" required>
                                <label for="studio" class="form-check-label">Book A Studio</label>
                            </div>
                            <div class="form-check">
                                <input id="group" type="radio" name="booking-type" value="group" class="form-check-input" required>
                                <label for="group" class="form-check-label">Group Booking</label>
                            </div>
                            <div class="form-check">
                                <input id="both" type="radio" name="booking-type" value="both" class="form-check-input" required>
                                <label for="both" class="form-check-label">Both</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input value="Let's Go!" type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div> <!-- Close col-md-8 -->
            </div> <!-- Close row justify-content-center -->
        </div> <!-- Close container -->
    </section> 

    <!-- Footer -->
    <footer class="container-fluid"> 
        <div class="row">
            <div class="col-sm-4 socials">
                <a href="https://github.com/ellerbyluke" class="hvr-grow" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="col-sm-4 socials">
                <a href="https://github.com/ellerbyluke" class="hvr-grow" target="_blank"><i class="fa fa-facebook"></i></a>
            </div>
            <div class="col-sm-4 socials">
                <a href="https://github.com/ellerbyluke" class="hvr-grow" target="_blank"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
